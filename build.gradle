ext {
  javaVersion = 1.9
  junitVersion = '4.12'
  junit5Version = '5.1.0'
  logbackVersion = '1.2.3'
}

subprojects {
  apply plugin: 'java'

  sourceCompatibility = javaVersion
  targetCompatibility = javaVersion

  repositories {
    mavenCentral()
  }

  dependencies {
    testCompile group: 'junit', name: 'junit', version: junitVersion
    //testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junit5Version
    //testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit5Version
    compile group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
  }

  tasks.withType(AbstractCompile)*.options*.encoding = tasks.withType(GroovyCompile)*.groovyOptions*.encoding = 'UTF-8'
}


apply from: 'gradle/project_structure.gradle'
apply from: 'gradle/detect_java_version.gradle'

project(':ast') {
}

project(':backend') {
  dependencies {
    compile group: 'org.ow2.asm', name: 'asm-all', version: '5.1'
  }
}

project(':base') {
}

project(':corelib') {
}

project(':frontend') {
}

project(':transformer') {
}
