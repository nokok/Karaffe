plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.2'
  id 'java'
}

ext {
  junitVersion = '4.12'
  junit5Version = '5.1.0'
  logbackVersion = '1.2.3'
}

dependencies {
  compile subprojects
}

allprojects {
  repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/nokok/azm" }
  }
}

subprojects {
  apply plugin: 'com.github.johnrengelman.shadow'
  apply plugin: 'java'
  apply plugin: 'jacoco'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
  }

  tasks.withType(AbstractCompile)*.options*.encoding = tasks.withType(GroovyCompile)*.groovyOptions*.encoding = 'UTF-8'

  jacocoTestReport {
    reports {
      xml.enabled true
    }
  }
}

processResources {
  from 'resources'
}

apply from: 'gradle/project_structure.gradle'
apply from: 'gradle/detect_java_version.gradle'

project(':ast') {
}

project(':backend') {
  dependencies {
    compile group: 'net.nokok', name: 'azm', version: '0.1.7'
  }
}

project(':base') {
}

project(':corelib') {
}

project(':frontend') {
  apply plugin: 'antlr'
  dependencies {
    antlr "org.antlr:antlr4:4.5"
  }

  generateGrammarSource {
    println projectDir
    arguments += [
            '-Xlog',
            '-long-messages',
            '-visitor',
            '-listener',
            '-package', 'org.karaffe.compiler.frontend.karaffe.antlrautogenerated'
    ]
    outputDirectory = file("${projectDir}/src/main/java/org/karaffe/compiler/frontend/karaffe/antlrautogenerated")
  }
}

project(':test') {
  dependencies {
    testCompile group: 'junit', name: 'junit', version: junitVersion
  }
}
